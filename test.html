<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Test asad.to</title>
    <!-- Chargement de Socket.io depuis le serveur local -->
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>

    <!-- Chargement du style du widget -->
    <link rel="stylesheet" href="live-chat-wp-plugin/frontend/assets/css/widget.css">
</head>

<body
    style="margin: 0; padding: 0; font-family: 'Inter', sans-serif; background-color: #f3f4f6; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center;">

    <div
        style="max-width: 600px; padding: 40px; background: white; border-radius: 24px; shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);">
        <h1 style="color: #00b06b; font-size: 32px; font-weight: 800; margin-bottom: 20px;">Bienvenue sur la page de
            test asad.to</h1>
        <p style="color: #4b5563; font-size: 18px; line-height: 1.6;">
            Si le serveur Node.js est lancé, vous devriez voir la bulle de chat apparaître en **bas à droite** de votre
            écran.
        </p>
        <div
            style="margin-top: 32px; padding: 20px; background: #f9fafb; border-radius: 12px; border: 1px solid #e5e7eb; font-size: 14px; color: #6b7280;">
            <strong>Note :</strong> Assurez-vous que le serveur tourne sur <code
                style="color: #00b06b;">http://localhost:3000</code>
        </div>
    </div>

    <!-- Le conteneur obligatoire pour le widget -->
    <div id="nlc-widget-container"></div>

    <!-- Chargement du script du widget -->
    <script src="live-chat-wp-plugin/frontend/assets/js/widget.js"></script>

</body>

</html>
